<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Market Assistant</title>

  <style>
    /* Body with background image */
    body {
      margin: 0;
      font-family: "Inter", "Segoe UI", Arial, sans-serif;
      color: #fff;
      background-image: url("{{ url_for('static', filename='Images/Background.png') }}");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
      position: relative;
    }

    /* Dark overlay for readability */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.35);
      z-index: -1;
    }

    /* Header */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background: rgba(240, 244, 255, 0.92);
      backdrop-filter: blur(8px);
      border-bottom: 1px solid rgba(180, 190, 255, 0.4);
    }

    /* Logo */
    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .logo img {
      height: 40px;
    }

    /* Brand text */
    .logo strong {
      font-size: 20px;
      font-weight: 800;
      color: #2b2b5f;
      letter-spacing: 0.6px;
      text-shadow: 0 1px 1px rgba(255, 255, 255, 0.6);
    }

    /* Navigation */
    nav a {
      margin-left: 30px;
      text-decoration: none;
      color: #2f2f4f;
      font-size: 16px;
      font-weight: 500;
    }

    nav a:hover {
      color: #4b4bff;
    }


    /* Main container */
    .container {
      max-width: 1200px;
      margin: 60px auto;
      display: flex;
      justify-content: space-between;
      padding: 0 40px;
    }

    .left {
      max-width: 450px;
    }

    h1 {
      font-size: 48px;
      margin: 0;
    }

    p.subtitle {
      margin-top: 10px;
      color: #eee;
      font-size: 18px;
    }

    /* Right section */
    .right {
      max-width: 400px;
    }

    .section-title {
      font-size: 18px;
      margin-bottom: 20px;
      color: #ddd;
    }

    /* Cards */
    .card {
      background: rgba(255, 255, 255, 0.92);
      border: 1px solid #e3e3ff;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 18px;
      color: #222;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
    }

    .card-title {
      font-size: 20px;
      margin: 0;
      color: #4b4bff;
      font-weight: 600;
    }

    .card-sub {
      margin-top: 6px;
      color: #555;
      font-size: 15px;
    }
  </style>
</head>

<body>

  <header>
    <div class="logo">
      <img src="{{ url_for('static', filename='Images/Logo2.png') }}" alt="Logo" />
      <strong>ToTune</strong>
    </div>

    <nav>
      <a href="#">Dashboard</a>
      <a href="#">Analysis</a>
      <a href="#">Tools</a>
      <a href="#">Help</a>
    </nav>

    <div class="profile"></div>
  </header>

  <div class="container">
    <div class="left">
      <h1>Tooler Assistant</h1>
    </div>

    <div class="right">
      <div class="section-title">Supported Tools</div>

      <div class="card">
        <div class="card-title">Live Tracking</div>
        <div class="card-sub">Real-time Finetune Tracking</div>
      </div>

      <div class="card">
        <div class="card-title">Modern Models</div>
        <div class="card-sub">Access to Advanced Models</div>
      </div>

      <div class="card">
        <div class="card-title">Latest Technologies</div>
        <div class="card-sub">Updated with Latest Techniques</div>
      </div>

      <div class="card">
        <div class="card-title">No Coding</div>
        <div class="card-sub">Develop without Code Complexity</div>
      </div>
    </div>
  </div>

</body>

</html>
